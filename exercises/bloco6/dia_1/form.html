<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bulma-0.9.1/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
   
</head>

<body>
    <main>
        <form action="" method="get">
            <div>
                <fieldset class="fieldset">
                    <legend class="title">Formulario de Cadastro</legend>
                    <div>
                        <label class="label" for="textstyle">Nome</label>
                        <input class="input" type="text" name="texto" id="textstyle" maxlength="40" required>
                    </div>
                    <div>
                        <label class="label" for="emails">E-mail</label>
                        <input class="input" type="email" name="e-mail" id="emails" maxlength="50" required>
                    </div>
                    <div>
                        <label class="label" for="">CPF</label>
                        <input class="input" type="text" name="" id="" maxlength="11" required>
                    </div>
                    <div>
                        <label class="label" for="">Endereço</label>
                        <input class="input" type="text" name="text" id="" maxlength="200" required>
                    </div>
                    <div>
                        <label class="label" for="">Cidade</label>
                        <input class="input" type="text" name="text" id="" maxlength="28" required>
                    </div>
                    <div>
                        <label class="label" for="">Estado</label>
                        <select class="select" name="" id="estados">
                          <option value="">Coloque seu estado aqui</option>
                      
                        </select>
                    </div>
                    <div>
                        <label class="label" for="">Casa</label>
                        <input type="radio" name="" id="">
                        <label class="label" for="">Apartamento</label>
                        <input type="radio" name="" id="">
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset class="fieldset">
                    <legend class="title">Último Emprego</legend>
                    <div>
                        <label class="label" for="">Resumo do currículo</label>
                        <textarea class="textarea" name="" id="" cols="30" rows="10" maxlength="1000" required></textarea>
                    </div>
                    <div>
                        <label for="" class="label">Cargo</label>
                        <input class="input" type="text" name="" id="" maxlength="40" required>
                    </div>
                    <div>
                        <label class="label" for="">Descrição do cargo</label>
                        <textarea class="textarea" name="" id="" cols="30" rows="10" maxlength="500" required></textarea>
                    </div>
                    <div>
                        <label for="" class="label">Data de Início</label>
                        <input class="input" type="text" name="" id="datainicio" maxlength="10" required>
                    </div>
                    <button class="button" type="submit" id="buttonid">Submit</button>

                </fieldset>


            </div>
                
    </main>

    </form>
    
<script src="scripts.js"></script>
</body>

</html>
